<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitanChess - Elite AI Chess Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">â™” TitanChess</h1>
            <p class="subtitle">Elite AI Chess Platform</p>
        </header>
        
        <div class="game-container">
            <div class="game-info">
                <div class="turn-indicator">
                    <span id="turn-text">White's Turn</span>
                </div>
                <div class="game-status" id="game-status"></div>
                <button id="new-game-btn" class="btn btn-primary">New Game</button>
            </div>
            
            <div class="chessboard-container">
                <canvas id="chessboard" width="800" height="800"></canvas>
            </div>
            
            <div class="move-history">
                <h3>Move History</h3>
                <div id="moves-list" class="moves-list"></div>
            </div>
        </div>
    </div>
    
    <script src="chess.js"></script>
</body>
</html>
