<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitanChess - Elite AI Chess Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">‚ôî TitanChess</h1>
            <p class="subtitle">Elite AI Chess Platform</p>
        </header>
        
        <div class="game-container">
            <div class="game-info">
                <div class="turn-indicator">
                    <span id="turn-text">White's Turn</span>
                </div>
                <div class="game-status" id="game-status"></div>
                <button id="new-game-btn" class="btn btn-primary">New Game</button>
            </div>
            
            <div class="chessboard-container">
                <canvas id="chessboard" width="600" height="600"></canvas>
                <div class="board-labels">
                    <div class="file-labels">
                        <span>a</span><span>b</span><span>c</span><span>d</span><span>e</span><span>f</span><span>g</span><span>h</span>
                    </div>
                    <div class="rank-labels">
                        <span>8</span><span>7</span><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span>
                    </div>
                </div>
            </div>
            
            <div class="move-history">
                <h3>Move History</h3>
                <div id="moves-list" class="moves-list"></div>
            </div>
        </div>
        
        <div class="features">
            <h3>Features</h3>
            <ul>
                <li>‚ôüÔ∏è Full chess rules implementation</li>
                <li>ü§ñ Stockfish-powered AI opponent</li>
                <li>‚ôú Advanced move validation</li>
                <li>‚ôû Castling, en passant, promotion</li>
                <li>‚ôù Checkmate and stalemate detection</li>
            </ul>
        </div>
    </div>
    
    <script src="chess.js"></script>
</body>
</html>
